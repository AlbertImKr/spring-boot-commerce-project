<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
<nav th:replace="fragments/navbar.html :: common"></nav>
<div class="container-fluid row-gap-3 mt-5 mb-5">
  <div class="align-content-center justify-content-center">
    <div class="row g-5 ">
      <p class="fs-1 text-center fw-bold">로그인</p>
    </div>
  </div>
</div>
<form method="post" novalidate th:action="@{/login}" th:id="loginForm">
  <div class="row justify-content-center mb-3">
    <div class="col-3">
      <label class="form-label" for="email">이메일</label>
      <input class="form-control" id="email" name="username" placeholder="이메일을 입력해주세요">
    </div>
  </div>
  <div class="row justify-content-center mb-3">
    <div class="col-3">
      <label class="form-label" for="password">비밀번호</label>
      <input class="form-control mb-2" id="password" name="password"
             placeholder="비밀번호를 입력해주세요" type="password">
      <small class="text-danger" th:if="${error} != null">이메일 혹은 비번이 정확하지 않습니다</small>
    </div>
  </div>
  <div class="row justify-content-center mb-3">
    <div class="d-grid col-3">
      <button class="btn btn-primary text-center" type="submit">로그인</button>
    </div>
  </div>
  <div class="row justify-content-center mb-3">
    <p class="text-center">아직 회원가입을 안하셨나요?
      <a class="text-center" th:href="@{/users/joinForm}">회원가입하기</a>
    </p>
  </div>
  <div class="row justify-content-center mb-3">
    <div class="d-grid col-3">
      <a class="btn btn-primary text-center" role="button"
         th:href="@{/oauth2/authorization/google}">
        Google Login
      </a>
    </div>
  </div>
</form>

</body>
</html>
