<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
<nav th:replace="fragments/navbar.html :: common"></nav>
<div class="container-fluid row-gap-3 mt-5 mb-5">
    <div class="align-content-center justify-content-center">
        <div class="row g-5 ">
            <p class="fs-1 text-center fw-bold">회원가입</p>
        </div>
    </div>
</div>
<form action="/users" id="joinForm" method="post" novalidate th:action="@{/users}" th:object="${joinRequest}">
    <div class="row justify-content-center mb-3">
        <div class="col-3">
            <label class="form-label" for="email">이메일</label>
            <input class="form-control is-invalid" id="email" placeholder="이메일을 입력해주세요" required
                   th:field="*{email}" th:if="${#fields.hasErrors('email')}" type="email">
            <input class="form-control" id="email" placeholder="이메일을 입력해주세요" required
                   th:field="*{email}" th:if="${!#fields.hasErrors('email')}" type="email">
            <div class="invalid-feedback" th:errors="*{email}">
                이메일을 정확히 입력해주세요
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-3">
            <label class="form-label" for="nickname">닉네임</label>
            <input class="form-control is-invalid" id="nickname" maxlength="64"
                   minlength="2"
                   placeholder="닉네임을 입력해주세요"
                   required th:field="*{nickname}" th:if="${#fields.hasErrors('nickname')}" type="text">
            <input class="form-control" id="nickname" maxlength="64" minlength="2"
                   placeholder="닉네임을 입력해주세요"
                   required th:field="*{nickname}" th:if="${!#fields.hasErrors('nickname')}" type="text">
            <div class="invalid-feedback" th:errors="*{nickname}">
                닉네임을 정확히 입력해주세요(글자수 2~64)
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-3">
            <label class="form-label" for="password">비밀번호</label>
            <input class="form-control is-invalid" id="password" placeholder="비밀번호를 입력해주세요"
                   required th:field="*{password}" th:if="${#fields.hasErrors('password')}"
                   type="password">
            <input class="form-control" id="password" placeholder="비밀번호를 입력해주세요" required
                   th:field="*{password}" th:if="!${#fields.hasErrors('password')}"
                   type="password">
            <div class="invalid-feedback" th:errors="*{password}">
                비밀번호를 정확히 입력해주세요(8글자 이상 32글자 이하, 영어 소문자 및 숫자 반드시 포함)
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-5">
        <div class="col-3">
            <label class="form-label" for="confirmPassword">비밀번호 재확인</label>
            <input class="form-control is-invalid" id="confirmPassword" placeholder="비밀번호를 입력해주세요"
                   required th:field="*{confirmPassword}" th:if="${#fields.hasErrors('confirmPassword')}"
                   type="password">
            <input class="form-control" id="confirmPassword" placeholder="비밀번호를 입력해주세요"
                   required
                   th:field="*{confirmPassword}" th:if="!${#fields.hasErrors('confirmPassword')}"
                   type="password">
            <div class="invalid-feedback" th:errors="*{confirmPassword}">
                비밀번호가 일치하지 않습니다.
            </div>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('${joinRequest}')}">
                비밀번호가 일치하지 않습니다.
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="d-grid col-3">
            <button class="btn btn-primary text-center" id="join" type="submit">회원가입</button>
        </div>
    </div>
</form>
</body>
</html>
