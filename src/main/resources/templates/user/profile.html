<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
<nav th:replace="fragments/navbar.html :: common">
</nav>
<form class="container" id="postingForm" novalidate th:action="@{/users/profile/editForm}">
  <div class="row justify-content-center mt-5">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <div class="row justify-content-center mt-2">
            <svg data-jdenticon-value="user127" height="120"
                 th:data-jdenticon-value="${profileResponse.nickname}"
                 width="120"></svg>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <div class="input-group mb-3">
              <span class="input-group-text col-5" id="nickname">Nickname</span>
              <input aria-describedby="nickname" aria-label="Sizing example input"
                     class="form-control"
                     disabled readonly th:value="${profileResponse.nickname}"
                     type="text"
                     value="nickname">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text col-5" id="email">Email</span>
              <input aria-describedby="nickname" aria-label="Sizing example input"
                     class="form-control"
                     disabled readonly th:value="${profileResponse.email}" type="text"
                     value="email">
            </div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary" type="submit">수정</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
<script async crossorigin="anonymous"
        integrity="sha384-yBhgDqxM50qJV5JPdayci8wCfooqvhFYbIKhv0hTtLvfeeyJMJCscRfFNKIxt43M"
        src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js">
</script>
</html>
